<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/join.css"/>
<title>Insert title here</title>
</head>
<body>
  <div class="wrap">
    <div id="logo"><img src="./img/join/join_logo.png"></div>
    <div class="join-wrap">
      <div class="contents">
        <div class="join">
          <div class="sign-up">
            <div style="font-size: 20px; font-weight: 600;">회원가입</div>
          </div>
          <div class="join-sns">
            <div style="font-size: 12px; margin-bottom: 10px;">sns계정으로 간편하게 회원가입</div>
            <div><img src="./img/join/join_sns.png"></div>
          </div>
          <div style="width: 360px; color: #e6e6e6;"><hr></div>
          <div class="email">
            <div class="title">이메일</div>
            <div class="email-input">
              <input type="text" placeholder="이메일"> @
              <input type="text">
            </div>
            <div>
              <button id="email-btn">이메일 인증하기</button>
            </div>
          </div>
          <div class="pw">
            <div class="title">비밀번호</div>
            <div style="margin-bottom: 10px; font-size: 14px;">영문,숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</div>
            <input class="join-input" type="text" placeholder="비밀번호">
          </div>
          <div class="pw-check">
            <div class="title">비밀번호 확인</div>
            <input class="join-input" type="text" placeholder="비밀번호 확인">
          </div>
          <div class="nickname">
            <div class="title">닉네임</div>
            <div style="margin-bottom: 10px; font-size: 14px;">다른 유저와 겹치지 않도록 입력해주세요. (2~15자)</div>
            <input class="join-input" type="text" placeholder="별명 (2~15자)">
          </div>
          <div class="provision">
            <div class="title">약관동의</div>
          </div>
          <div class="robot"></div>
          <div class="join-btn"></div>   
          <div class="login"></div>            
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/join.js"></script>
</body>
</html>
